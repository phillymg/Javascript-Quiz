<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            Time: <span id="current-time">
            </span>
        </div>
    </header>
    <!-- Create Starting Page -->
    <section id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the as the following questions within the given time limit. Please note, every wrong answer
            will subtract 10 seconds from your time remaining.</p>
        <button id="start-btn">Start</button>
    </section>
    <!-- Create Question/Answer section -->
    <section id="quiz">
        <div id="question">Question goes here</div>
        <div id="choice">
            <ul>
                <button class="option" id="choice-1">1</button>
                <button class="option" id="choice-2">2</button>
                <button class="option" id="choice-3">3</button>
                <button class="option" id="choice-4">4</button>
            </ul>
        </div>
    </section>
    <section id="quizover">
        <div id="currentscore"></div>
    </section>
    <script src=" ./assets/script.js"></script>
</body>

</html>
