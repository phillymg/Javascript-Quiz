<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <div id="timerdisplay">
            Time: <span id="current-time">
            </span>
        </div>
    </header>
    <!-- Create Starting Page -->
    <section id="intro">
        <h1 class="bg-white border rounded">Coding Quiz Challenge</h1>
        <div>
            <p>Try to answer the following questions within 60 seconds. Please note, every wrong answer
                will subtract 10 seconds from your time remaining.</p>
        </div>
        <button id="start-btn">Start</button>
    </section>
    <!-- Create Question/Answer section -->
    <section id="quiz">
        <div id="question">Question goes here</div>
        <div id="choice">
            <ul>
                <li><button class="option" id="choice-1">1</button></li>
                <li><button class="option" id="choice-2">2</button></li>
                <li><button class="option" id="choice-3">3</button></li>
                <li><button class="option" id="choice-4">4</button></li>
            </ul>
        </div>
        <div id="currentscore"></div>

    </section>
    <section id="quizover">
        <h2 class="text-white">Game Over!</h2>
        <div class="text-white" id="finalscore"></div>
        <form id="submitinitials">
            <input class="mt-2" type="text" placeholder="Your Initials" name="initials" />
            <button type="submit" id="savescorebtn">Save your score</button>
        </form>
    </section>
    <section id="scorelist">
        <ol id="scoreboard">

        </ol>
    </section>
    <script src=" ./assets/script.js"></script>
</body>

</html>
